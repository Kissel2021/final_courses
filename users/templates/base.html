{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Личный кабинет{% endblock %}</title>

    <style>
        body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:0; }
        nav {
            background:white;
            padding:12px 20px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            box-shadow:0 2px 6px rgba(0,0,0,0.08);
            position:sticky;
            top:0;
        }
        nav .left a, nav .right a { margin-right:18px; color:#333; text-decoration:none; font-weight:500; }
        nav .left a:hover, nav .right a:hover { color:#000; }

        .user-icon {
            width:32px; height:32px; border-radius:50%;
            background:#0d6efd;
            color:white; display:flex; justify-content:center; align-items:center;
            font-size:14px; font-weight:600; cursor:pointer;
        }
        .dropdown {
            background:white;
            position:absolute;
            right:20px;
            top:50px;
            display:none;
            border-radius:8px;
            box-shadow:0 8px 20px rgba(0,0,0,0.1);
            padding:10px;
        }
        .dropdown a {
            display:block; padding:6px 0;
            color:black; text-decoration:none;
        }
        .dropdown a:hover { color:#0d6efd; }

        .container {
            max-width:900px; margin:40px auto; background:white;
            padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.05);
        }
    </style>

    <script>
        function toggleMenu() {
            let menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
    </script>

</head>
<body>

<nav>
    <div class="left">
        <a href="/">Главная</a>
    </div>

    <div class="right">
        {% if user.is_authenticated %}
            <div class="user-icon" onclick="toggleMenu()">
                {{ user.first_name|default:"?"|first|upper }}
            </div>
            <div id="menu" class="dropdown">
                <a href="{% url 'users:profile' %}">Профиль</a>
                <a href="{% url 'users:account_details' %}">Учётные данные</a>
                <a href="{% url 'users:logout' %}">Выйти</a>
            </div>
        {% else %}
            <a href="{% url 'users:login' %}">Войти</a>
            <a href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </div>
</nav>

<div class="container">
{% block content %}{% endblock %}
</div>

</body>
</html>
